name: Lint Markdown

on:
  push:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.markdownlint-cli2.jsonc'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.markdownlint-cli2.jsonc'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-markdown:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run markdownlint
        run: pnpm lint:md:ci
        continue-on-error: false

      - name: Comment on PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ⚠️ Markdown Linting Failed\n\nMarkdown linting issues were detected. Please run `pnpm lint:md:fix` locally to auto-fix the issues, or check the workflow logs for details.'
            })
