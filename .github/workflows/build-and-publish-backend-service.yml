name: Build and Publish Backend Service

on:
  workflow_call:
    inputs:
      push-to-ghcr:
        description: Whether to push the Docker image to GitHub Container Registry
        type: boolean
        default: false
        required: false
      image-tag:
        description: The tag for the Docker image
        type: string
        default: 'latest'
        required: false
      build-version:
        description: The semantic version to embed in .NET assemblies (e.g. 1.2.3-beta.1)
        type: string
        default: ''
        required: false

jobs:
  build-and-publish-backend-service:
    name: Build and Publish Backend Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      checks: write
    defaults:
      run:
        working-directory: libris-maleficarum-service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore LibrisMaleficarum.slnx

      - name: Build solution
        run: |
          VERSION_ARGS=""
          if [ -n "${{ inputs.build-version }}" ]; then
            VERSION_ARGS="/p:Version=${{ inputs.build-version }} /p:InformationalVersion=${{ inputs.build-version }}"
          fi
          dotnet build LibrisMaleficarum.slnx --no-restore --configuration Release $VERSION_ARGS

      - name: Run linting (format check)
        run: dotnet format LibrisMaleficarum.slnx --verify-no-changes --severity error

      - name: Run unit tests
        run: |
          dotnet test --solution LibrisMaleficarum.slnx \
            --filter "TestCategory=Unit" \
            --ignore-exit-code 8 \
            --configuration Release \
            --no-restore \
            --results-directory ./TestResults \
            --coverage \
            --coverage-output-format cobertura \
            --report-trx

      - name: Install ReportGenerator
        if: always()
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate Coverage Report
        if: always()
        run: |
          reportgenerator \
            -reports:TestResults/**/*.cobertura.xml \
            -targetdir:TestResults/CoverageReport \
            -reporttypes:"Html;MarkdownSummaryGithub" \
            -assemblyfilters:"+LibrisMaleficarum.*"

      - name: Add Coverage to Job Summary
        if: always()
        run: cat TestResults/CoverageReport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Add Coverage PR Comment
        if: github.event_name == 'pull_request' && always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: libris-maleficarum-service/TestResults/CoverageReport/SummaryGithub.md

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Unit Test Results (Backend Service)
          files: |
            libris-maleficarum-service/TestResults/**/*.trx
          comment_title: Unit Test Results (Backend Service)

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: dotnet-test-results
          path: |
            libris-maleficarum-service/TestResults/**/*.trx
          retention-days: 7

      - name: Upload Coverage Report (HTML)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-html
          path: libris-maleficarum-service/TestResults/CoverageReport/
          retention-days: 30

      - name: Upload Code Coverage (Cobertura)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: code-coverage-cobertura
          path: libris-maleficarum-service/TestResults/**/*.cobertura.xml
          retention-days: 7

      - name: Publish API
        run: |
          VERSION_ARGS=""
          if [ -n "${{ inputs.build-version }}" ]; then
            VERSION_ARGS="/p:Version=${{ inputs.build-version }} /p:InformationalVersion=${{ inputs.build-version }}"
          fi
          dotnet publish src/Api/LibrisMaleficarum.Api.csproj --no-build --configuration Release --output ./publish/api $VERSION_ARGS

      - name: Upload API artifact
        uses: actions/upload-artifact@v6
        with:
          name: libris-maleficarum-api
          path: libris-maleficarum-service/publish/api

      - name: Build Docker image
        run: |
          docker build \
            --build-arg BUILD_VERSION=${{ inputs.build-version || '0.0.0' }} \
            -t ghcr.io/${{ github.repository_owner }}/libris-maleficarum-api:${{ inputs.image-tag || 'latest' }} \
            -f src/Api/Dockerfile \
            .

      - name: Login to GitHub Container Registry
        if: inputs.push-to-ghcr == true
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        if: inputs.push-to-ghcr == true
        run: docker push ghcr.io/${{ github.repository_owner }}/libris-maleficarum-api:${{ inputs.image-tag || 'latest' }}
