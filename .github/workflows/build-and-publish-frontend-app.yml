name: Build and Publish Frontend App

on:
  workflow_call:

jobs:
  build-and-publish-frontend-app:
    name: Build and Publish Frontend App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libris-maleficarum-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: libris-maleficarum-app/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm exec vitest run --reporter=junit --reporter=github --outputFile=test-results/junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: libris-maleficarum-app/test-results

      - name: Build app
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: libris-maleficanum-app
          path: libris-maleficarum-app/dist
