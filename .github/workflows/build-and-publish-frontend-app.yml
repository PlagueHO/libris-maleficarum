name: Build and Publish Frontend App

on:
  workflow_call:

jobs:
  build-and-publish-frontend-app:
    name: Build and Publish Frontend App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libris-maleficarum-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: libris-maleficarum-app/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm lint

      - name: Run unit tests with coverage
        run: pnpm exec vitest run --coverage --coverage.reporter=json --coverage.reporter=json-summary --coverage.reporter=html --coverage.reporter=cobertura --reporter=junit --reporter=verbose --reporter=github-actions --outputFile.junit=test-results/junit.xml

      - name: Generate Coverage Markdown Summary
        if: always()
        run: |
          mkdir -p TestResults/CoverageReport
          node -e "const fs=require('fs');const c=JSON.parse(fs.readFileSync('./coverage/coverage-summary.json'));const t=c.total;const h='# Code Coverage Summary\n\n| Metric | Coverage |\n|--------|----------|\n| Statements | '+t.statements.pct.toFixed(2)+'% |\n| Branches | '+t.branches.pct.toFixed(2)+'% |\n| Functions | '+t.functions.pct.toFixed(2)+'% |\n| Lines | '+t.lines.pct.toFixed(2)+'% |\n';fs.writeFileSync('./TestResults/CoverageReport/SummaryGithub.md',h);"

      - name: Add Coverage to Job Summary
        if: always()
        run: cat TestResults/CoverageReport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Add Coverage PR Comment
        if: github.event_name == 'pull_request' && always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: libris-maleficarum-app/TestResults/CoverageReport/SummaryGithub.md

      - name: Build app
        run: pnpm run build

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: frontend-vitest-test-results
          path: libris-maleficarum-app/test-results/**/*.xml
          retention-days: 7

      - name: Upload Coverage Report (HTML)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: frontend-coverage-report-html
          path: libris-maleficarum-app/coverage/
          retention-days: 30

      - name: Upload Code Coverage (Cobertura)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: frontend-code-coverage-cobertura
          path: libris-maleficarum-app/coverage/coverage-final.json
          retention-days: 7

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v6
        with:
          name: libris-maleficarum-app
          path: libris-maleficarum-app/dist
