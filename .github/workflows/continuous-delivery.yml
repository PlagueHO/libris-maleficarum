name: Continuous Delivery

on:
  push:
    branches:
      - main
    tags:
      - v*
    paths:
      - infra/**
      - libris-maleficarum-app/**
      - libris-maleficarum-service/**

  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  checks: write
  pull-requests: write
  packages: write

jobs:
  set-build-variables:
    name: Set Build Variables
    uses: ./.github/workflows/set-build-variables.yml

  lint-and-publish-bicep:
    name: Lint and Publish Bicep
    uses: ./.github/workflows/lint-and-publish-bicep.yml

  build-and-publish-frontend-app:
    name: Build and Publish Frontend App
    uses: ./.github/workflows/build-and-publish-frontend-app.yml

  build-and-publish-backend-service:
    needs:
      - set-build-variables

    name: Build and Publish Backend Service
    uses: ./.github/workflows/build-and-publish-backend-service.yml
    with:
      push-to-ghcr: true
      image-tag: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}
      build-version: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}

  e2e-test-v1:
    needs:
      - set-build-variables

    name: E2E Test
    uses: ./.github/workflows/e2e-test.yml
    with:
      ENVIRONMENT: test
      BUILD_VERSION: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_ENV_NAME: ${{ format('libmal-{0}', github.run_id) }}
      BUILD_ARTIFACT_NAME: libris-maleficanum-app
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
